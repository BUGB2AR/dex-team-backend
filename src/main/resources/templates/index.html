<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo ao Sistema de Gestão de Integrantes e Times</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Inserir Integrante</h3>
                <p>Cadastre novos integrantes para o time. Preencha as informações abaixo.</p>
                <a href="/integrante/form" class="btn btn-primary">Inserir Integrante</a>
            </div>
            <div class="col-md-6">
                <h3>Montar Time</h3>
                <p>Monte o time para uma data específica.</p>
                <a href="/time/da-data" class="btn btn-primary">Montar Time</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
